<!DOCTYPE html>
<html>

<head>
  <title>Survive!</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <!-- <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg"> -->
  </div>
  <div class="title-row">
    <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
    <p class="instructions-title">Instructions</p>
    <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
  </div>
  <table class="instructions-row">
    <tr>
      <td class="instructions-number">1</td>
      <td class="instructions-text">Hiding behind one of these doors is a famous movie killer.</td>
    </tr>
    <tr>
      <td class="instructions-number">2</td>
      <td class="instructions-text">Your mission is to open all of the doors without running into the killer.</td>
    </tr>
    <tr>
      <td class="instructions-number">3</td>
      <td class="instructions-text">If you manage to avoid the killer until you open the very last door, you survive!
      </td>
    </tr>
    <tr>
      <td class="instructions-number">4</td>
      <td class="instructions-text">See if you can score a winning streak!</td>
    </tr>
  </table>
  <div class="door-row">
    <img id="door1" class="door-frame"
      src="assets/images/not_scary_at_all_door.jpg">
    <img id="door2" class="door-frame"
      src="assets/images/scary_door.jpg">
    <img id="door3" class="door-frame"
      src="assets/images/very_scary_door.jpg">
  </div>
  <div id="start" class="start-row">Good luck!
  </div>
  <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
